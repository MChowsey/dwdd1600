<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone."/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <h1>Pickle Lovers</h1>
        <p>We Make Pickles, You Enjoy Them</p>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li><a href="classicdillcuts.html">Classic Dill Cuts</a></li>
            <li><a href="pickledproducts.html">Pickled Products</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Request a Delivery</h1>
        
        <form method="get" class="myForm" action="thanks.html">
            <fieldset>
            <legend>Customer Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
            </fieldset>
            
            <fieldset>
            <legend>Delivery Method</legend>
                <label><input type="radio" name="method" value="cycle">In Person Deliver (4hrs)</label>
                <label><input type="radio" name="method" value="drone">Robot Deliver (6hrs)</label>
            </fieldset>
            
            <fieldset>
            <legend>Delivery Options</legend>
                <label><input type="checkbox" name="porch" value="chosen"> Front Porch</label>
                <label><input type="checkbox" name="deck" value="chosen"> Back Deck</label>
                <label><input type="checkbox" name="driveway" value="chosen"> Driveway</label>
    
                <label> Preferred Delivery Time   
                    <select name="time">
                        <option value="none">Please Select</option>
                        <option value="morning">Between 7:00am and 11:00am</option>
                        <option value="noon">Between 11:00am and 2:00pm</option>                 <option value="afternoon">Between 2:00pm and 5:00pm</option>
                        <option value="evening">Between 5:00pm and 8:00pm</option>
                    </select>
                </label>
            </fieldset>
            
            <label> Comments 
                <textarea name="comments">Please add any special instructions</textarea>
            </label>
            
            
            <input type="submit" value="Send Delivery Request">
        </form>
        
    </main>
    
    <!-- start the page footer -->
    <footer>
        <p>&copy;2021 &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>
</html>
